
---
  
# Install Java 

- name: Install Java 8
  apt:
   name: openjdk-8-jdk
   state: present
   update_cache: yes


- name: Copy environment variables to remote host
  lineinfile: 
      path: /etc/profile
      line: "export {{ item }}\n "
  with_items:    
          - "{{ javahome }}"
          -  "{{ path }}"


